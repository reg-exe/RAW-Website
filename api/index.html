<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Raw Bin</title>
<style>
  body { font-family: monospace; max-width: 600px; margin: 40px auto; }
  textarea { width: 100%; height: 200px; }
  button { padding: 10px 20px; margin-top: 10px; }
</style>
</head>
<body>
<h2>Mini Pastebin</h2>
<form id="form">
  <textarea id="text" placeholder="Write or paste your text here..."></textarea>
  <br>
  <button type="submit">Save Paste</button>
</form>
<p id="link"></p>

<script>
document.getElementById("form").addEventListener("submit", async e => {
  e.preventDefault();
  const text = document.getElementById("text").value;
  const res = await fetch("/api/paste", { method: "POST", body: text });
  const link = await res.text();
  document.getElementById("link").innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
});
</script>
</body>
</html>
